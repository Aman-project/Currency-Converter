<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>

<body>
    <!-- This is Container -->
    <div class="container">
        <!-- H2 heading with name  -->
        <h2>Currency Converter</h2>
        <!-- This is form -->
        <form>
            <!-- For entering the amount -->
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <!-- this is dropdown for from to  -->
            <div class="dropdown">
                <!-- this is from div -->
                <div class="from">
                    <p>From</p>
                    <!-- this is select container for from -->
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from"></select>
                    </div>

                </div>

                <i class="fa-solid fa-arrow-right-arrow-left"></i>

                <div class="to">
                    <p>To</p>
                    <!-- this is select container for to -->
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to"></select>
                    </div>

                </div>
            </div>

            <div class="msg" style="font-size: 1.3rem;"></div>
            <button>Get Exchange Rate</button>
        </form>

    </div>

    <script src="./codes.js"></script>
    <script src="./app.js"></script>
</body>

</html>
